<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brands</title>
        <link href="/src/output.css" rel="stylesheet" />
        <link href="/src/global.css" rel="stylesheet" />
    </head>
    <body class="p-0 m-0">
        <section class="bg-gray-100">
            <div
                id="container"
                class="p-4 max-w-[1080px] mx-auto flex gap-4 flex-wrap items-baseline"
            ></div>
        </section>

        <script src="/src/components/header.js"></script>
        <script src="/src/components/footer.js"></script>
        <script src="/src/components/card.js"></script> 
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"></script>
        <script>
            // lucide Icons
            lucide.createIcons();
            let title = [
                "aireka",
                "deschner",
                "fezer",
                "hahn",
                "izmac",
                "kinechecks",
                "medan",
                "vuototecnica",
                "ypc",
            ];
            let img = [
                "/src/media/images/aireka.jpg",
                "/src/media/images/deschner.png",
                "/src/media/images/fezer.jpg",
                "/src/media/images/hahn.jpg",
                "/src/media/images/izmac.png",
                "/src/media/images/kinechecks.png",
                "/src/media/images/medan.jpg",
                "/src/media/images/voutatechnia.jpg",
                "/src/media/images/ypc.png",
            ];
            let link = [
                "/src/pages/aireka.html",
                "/src/pages/deschner.html",
                "/src/pages/fezer.html",
                "/src/pages/hahn.html",
                "/src/product/izmac/izmac.html",
                "/src/pages/aireka.html",
                "/src/pages/medan.html",
                "/src/product/vuototecnica/vuototecnica.html",
                "/src/pages/ypc.html"
            ]
            let desc = [
                "The company is specialised in the sectors of compressed air, vacuum technology, fluid control and linear electric actuators.",
                "Vuototecnica®, as its second generation, is leader in Europe in technologies for creating and handling vacuum.",   
                "FEZER is one of the leading suppliers of innovative and ergonomic handling equipment in the field of vacuum technology.",
                "Take a few minutes and get to know HAHN Gasfedern GmbH and its innovative products in more detail.",
                "IZMAC CO., LTD. would acheive the best instead become Top-level in competition We would express our sincerely thanks in advance to our worldwide izmac customers.",
                "",
                "MEDAN is a professional in the field of pneumatically and electrically operated linear technology. ",
                "Vuototecnica®, as its second generation, is leader in Europe in technologies for creating and handling vacuum.",
                "We truly believe that customers like you have been the ultimate source of strength And encouragement for us to become today’s Yonwoo Pneumatic Co.",
            ];

            let container = document.getElementById("container");
            document.body.insertAdjacentHTML("beforeend", footer);
            document.body.insertAdjacentHTML("afterbegin", header);
            for (let a = 0; a < img.length; a++) {
                container.insertAdjacentHTML(
                    "afterbegin",
                    card(img[a], title[a], desc[a], true, "w-80", link[a])
                );
            }
        </script>
    </body>
</html>
